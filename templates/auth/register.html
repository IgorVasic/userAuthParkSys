<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
  <title>Document</title>
</head>

<body>
    

  <div class="container h-100">
    <!-- Ovo je glavni spremnik visine 100% radi vertikalnog centriranja -->
    <div class="row h-100">
      <!-- Oznaka za novi redak visine 100% radi vertikalnog centriranja -->
      <div class="col-lg-4 col-md-6 col-sm-12 mx-auto my-auto shadow-sm p-3 bg-white">
    {% if error %}
      <div class="alert alert-danger">{{error}}</div>
    {% endif %}

    {% if success %}
      <div class="alert alert-success">{{success}}</div>
    {% endif %}
        <!-- Oznake za stupac 4 jedinice za puni ekran 6 za tablet i 12 za male ekrane -->
        <!-- p-3 znaci padding od 3 jedinice u mootstrapu ovo ide od 0-5 ako melis margine možes koristiti m-->
        <!-- shadow-sm mala sjena može biti i md i lg -->
        <!-- bg-white je valjda jasno -->
        <form action="signin" method="POST">
          <h3>Registracija</h3>
          <div class="form-group">
            <label for="uname">Ime</label>
            <input class="form-control" type="text" placeholder="Unesite Vaše ime" name="name" required>
          </div>
          <div class="form-group">
            <label for="uname">Prezime</label>
            <input class="form-control" type="text" placeholder="Unesite Vaše prezime" name="srname" required>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label for="uname">Registracijska oznaka</label>
              <input class="form-control" type="text" placeholder="Unesite Vaše registracijsku oznaku" name="reg" required>
            </div>
            <label for="uname">E-mail</label>
            <input class="form-control" type="text" placeholder="Unesite Vašu e-mail adresu" name="email" required>
          </div>
          <div class="form-group">
            <label for="psw">Lozinka</label>
            <input class="form-control" type="password" placeholder="Unesite Vašu lozinku" name="psw" required>
          </div>
          <div class="form-group">
            <label for="psw">Potvrdite lozinku</label>
            <input class="form-control" type="password" placeholder="Potvrdite Vašu lozinku" name="cnfpsw" required>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" name="remember">
            <label class="form-check-label">Zapamti me</label>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Registriraj se</button>
            <button type="reset" class="btn btn-success" class="">Poništi</button>
          </div>
          <span class="psw"><a href="#">Zaboravili ste lozinku?</a></span>
        </form>
      </div>
    </div>
  </div>
  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</body>

</html>
